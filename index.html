<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="SignForm">
            <div class="side-photo"><img src="odin-photo.avif"></div>

            <div class="odin-logo">
                <div class="odin">
                    <div class="odin-pic"><img src="odin-lined.png"></div>
                    <div class="odin-text"><p>ODIN</p></div>
                </div>
            </div>

            <div class="form">
                    <p class="above-text">This is not a real online service! You know you need something like htis in your life to help you realize your deepest dreams. <br/> Sign up <i>now</i> to get started. <br/><br/> You <i>know</i> you want to.</p>
                    

                    <form action=""><span>Let's do this!</span> <br><br>
                        <div class="fullName">
                            <div class="firstName">
                                <label for="first-name">FIRST NAME</label><br>
                                <input type="text" name="first-name" id="first-name">
                            </div>    
                            <div class="lastName">
                                <label for="last-name">LAST NAME</label><br>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <br/>

                        <div class="contacts"> 
                            <div class="email">
                                <label for="email">EMAIL</label><br>
                                <input type="email" name="email" id="email">
                            </div>
                            
                            <div class="phone">
                                <label for="phone">PHONE NUMBER</label><br>
                                <input type="number" name="phone" id="phone">
                            </div>
                        </div>
                
                        
                        <div class="passwords"> 
                            <div class="password">
                                <label for="password">PASSWORD</label><br>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="confirm"> 
                                <label for="confirm">CONFIRM PASSWORD</label><br>
                                <input type="password" name="confirm" id="confirm">
                            </div>
                        </div>
                        <br />
                    </form> <br />    
                        <div class="buttons">
                            <button>Create Account</button> <br /><br />
                            <p>Already have an account? <a href="#">Log In</a></p>
                        </div>
                
            </div>
        </div>
    </section>
    
</body>
</html>
